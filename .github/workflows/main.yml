name: CI - main - Lint and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:

    strategy:
      matrix:
        node-version: ['22.11.0']

    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Run Linter
        run: yarn rw lint

      - name: Run Tests
        run: yarn rw test
